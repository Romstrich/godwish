{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Галерея картинок</title>
    <style>
        .pic{
        display:inline-block;
        }
    </style>
</head>
<body>
<h1>Галерея</h1>
{% for pic in pictures %}
<div class="pic">

    <img width="189" height="255" src="{{ pic.picture.url }}">
    <br>
    {{ pic.name }}
    <br>
    {{ pic.comment }}

</div>
{% endfor %}
</body>
</html>
